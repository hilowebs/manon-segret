<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main-contacto.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joven actriz argentina y modelo vivo mujer">
    <meta name="keywords" content="actriz, modelo, modelo vivo mujer, argentina, buenos aires, joven">
    <title>Manon Segret - Contacto - Actriz - Modelo viva</title>
</head>
<body>
 <div class="contenedor-contacto">
    <h1 class="titulo-contacto" alt="contácteme" name="contácteme">Contacto</h1>
    <form class="form" method="POST">
        <div class="nombre-contenedor">
                <label for="nombre" id="nombre-label" class="form-label">Su nombre</label>
                <br>
                <input type="text" id="nombre" name="nombre">
                <br>
        </div>
        <div class="email-contenedor">
                <label for="email" id="email-label" class="form-label">Su email</label>
                <br>
                <input type="email" id="email" name="email">
        </div>
        <div class="mensaje-contenedor">
                <label for="Message" id="mensaje-label" class="form-label">Su mensaje</label>
                <br>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit" class="enviar">Enviar</button>
        </div>
    </form>
 </div>
</body>
</html>
